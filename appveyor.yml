image:
  - Ubuntu2004
  - Visual Studio 2022

version: '{build}'

branches:
  only:
  - master
  - develop
  - unstable
  - /release\/.+/

pull_requests:
  do_not_increment_build_number: true

nuget:
  disable_publish_on_pr: true

matrix:
  fast_finish: true

for:
-
  matrix:
    only:
    - image: Visual Studio 2022
  artifacts:
  - path: .\**\artifacts\**\*.nupkg
    name: NuGet
  deploy:
  - provider: NuGet
    skip_symbols: false
    api_key:
      secure: oy2i3qo34xygjtxsjq5q5mcxpispceluvorutzd7kkxejm
    on:
      branch: master
      appveyor_repo_tag: true
  - provider: NuGet
    skip_symbols: false
    api_key:
      secure: oy2i3qo34xygjtxsjq5q5mcxpispceluvorutzd7kkxejm
    on:
      branch: /release\/.+/
      appveyor_repo_tag: true

build_script:
- pwsh: |
    Write-Output ".NET version:"
    dotnet --version

    .\Build.ps1

test: off